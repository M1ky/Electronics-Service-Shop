<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navBarFragment}" />

    <div align="center">
        <h3>Podaj dane nowego przedmiotu</h3>
        <form th:action="@{__${T(com.mike.util.PageMappings).ADD_ITEM}__}"
              th:object="${item}" method="post" >

            <input type="hidden" th:field="*{id}"/>

            <label for="model">Model</label>
            <input id="model" type="text" th:field="*{model}"/>
            <br>

            <label for="category">Kategoria</label>
            <input id="category" type="text" th:field="*{category}"/>
            <br>

            <label for="comment">Komentarz</label>
            <input id="comment" type="text" th:field="*{comment}"/>
            <br>

            <label for="serialNr">Numer seryjny</label>
            <input id="serialNr" type="number" th:field="*{serialNr}"/>
            <br>
            <input type="submit" value="Submit"/>
        </form>
    </div>
<div th:replace="~{fragments/footer :: footerFragment}" />
</body>
</html>
