<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navBarFragment}" />

    <br>
    <div align="center">
        <a th:href="@{__${T(com.mike.util.PageMappings).ADD_STATUS}__}">Dodaj nowy status</a>
    </div>
    <br>

    <table class="table" border="1" align="center">
        <tr>
            <th>Id</th>
            <th>Status</th>
            <th>Edytuj</th>
            <th>Usuń</th>
        </tr>

        <tr th:each="status : ${statuses}">
            <td th:text="${status.id}"></td>
            <td th:text="${status.statusVal}"></td>
            <td>
                <form method="POST" th:action="@{${T(com.mike.util.PageMappings).EDIT_STATUS}(statusId=${status.id})}">
                    <button class="btn btn-primary" type="submit" name="submit">Edytuj</button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="@{${T(com.mike.util.PageMappings).DELETE_STATUS}(statusId=${status.id})}">
                    <button class="btn btn-danger" type="submit" name="submit">Usuń</button>
                </form>
            </td>
        </tr>
    </table>

<div th:replace="~{fragments/footer :: footerFragment}" />
</body>
</html>
